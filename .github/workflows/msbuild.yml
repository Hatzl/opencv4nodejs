name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .
  OPENCV_INCLUDE_DIR: c:\tools\opencv\build\include
  OPENCV_LIB_DIR: c:\tools\opencv\build\x64\vc14\lib
  OPENCV_BIN_DIR: c:\tools\opencv\build\x64\vc14\bin
  OPENCV4NODEJS_DISABLE_AUTOBUILD: 1
  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        opencv_version:
          - 4.5.5
          # - 3.4.16
        node_version:
          # - 14
          - 18
        architecture:
          - x64
    steps:
    - uses: actions/checkout@v3

    - uses: actions/checkout@v3
    - uses: pnpm/action-setup@v2
      with:
        version: 7.3.0
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node_version }}
        architecture: ${{ matrix.architecture }}
        cache: 'pnpm'
    
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Install OpenCV
      run: |
        choco install OpenCV -y --version 4.5.5

    - name: add path to PATH environment variable
      uses: myci-actions/export-env-var-powershell@1
      with:
       name: PATH
       value: $env:PATH;$env:OPENCV_BIN_DIR
     
    - name: run pnpm install
      run: pnpm install

    - name: pnpm run prepack
      run: pnpm run prepack

    - name: install deps in test
      working-directory: ./test
      run: pnpm install

    - name: run test-appveyor test
      working-directory: ./test
      run: pnpm run test-appveyor
